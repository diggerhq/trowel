name: Unit Tests
on: [push]
jobs:
  bdd-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare repo
        uses: actions/checkout@master

      - name: Install Terraform
        uses: little-core-labs/install-terraform@v2.0.0

      - name: Run terraform-compliance
        run: |
          chmod +x bdd.bash
          ./bdd.bash
